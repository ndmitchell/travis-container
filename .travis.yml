sudo: false
language: generic

addons: {sources: [hvr-ghc], apt: {packages: [happy-1.19.5, alex-3.1.7]}}

matrix:
  include:
    - addons: {sources: [hvr-ghc], apt: {packages: [cabal-install-1.18,ghc-7.6.3]}}
    - env: BROKEN=1
      addons: {sources: [hvr-ghc], apt: {packages: [cabal-install-head,ghc-head]}}

  allow_failures:
   - env: BROKEN=1

# Note: script continues if there is a failure, install does not
# When using for real should use 'install'
script:
 - export HAPPYVER=1.19.5
 - export ALEXVER=3.1.7
 - export PATH=~/.cabal/bin:/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:/opt/happy/$HAPPYVER/bin:/opt/alex/$ALEXVER/bin:$PATH
 - ls /opt/ghc
 - ls /opt/cabal
 - ls /opt/happy
 - ls /opt/alex
 - cabal --version
 - ghc --version
 - happy --version
 - alex --version
